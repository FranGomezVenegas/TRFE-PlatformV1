<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Trazit Platform" />
  <title>Trazit Platform</title>

  <base href="/">
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register("/pwabuilder-sw.js")
    }

    // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
    // https://github.com/reactjs/redux/issues/2907
    window.process = { env: { NODE_ENV: 'production' } };
  </script>

  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#2F4F4F">

  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Trazit Platform">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Trazit Platform">

  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Open Sans', sans-serif;
    }

    pwa-update::part(updateToast) {
      font-size: 12px;
      min-width: none;
      width: 200px;
    }
  </style>
</head>

<body>
  <sp-theme color="light" scale="medium">
    <tr-app></tr-app>
  </sp-theme>

  <!-- Load webcomponents-loader.js to check and load any polyfills your browser needs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.5.0/webcomponents-loader.min.js"
    integrity="sha512-uJCcZt3bdFSWoQnmkXGnDRfRjPNS4WpN/UBYf3S9qD0X1NfoD5UYNwufxvMRF1854yYNu9NZW2Nc+eL5o0uRYQ=="
    crossorigin="anonymous"></script>
  <script type="module">
    import '@spectrum-web-components/theme/sp-theme';
    import '@spectrum-web-components/theme/theme-light';
    import '@spectrum-web-components/theme/scale-medium';
    import './src/tr-app.js';
  </script>
  <script type="module" src='./pwabuilder-sw-register.js'></script>
</body>

</html>
